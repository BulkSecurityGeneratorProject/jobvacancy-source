
<form name="form" role="form" novalidate ng-submit="save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="clear()">&times;</button>
        <h4 class="modal-title" id="myJobOfferLabel">Apply to Offer</h4>
    </div>
    <div class="modal-body">
        <jh-alert-error></jh-alert-error>
<!--
        <div class="form-group">
            <input type="hidden" class="form-control" id="id" name="id"
                    ng-model="jobOffer.id" readonly>
        </div>
-->
        <div class="form-group">
            <label for="field_fullname">Your Full Name</label>
            <input type="text" class="form-control" name="fullname" id="field_fullname"
                    ng-model="jobApplication.fullname"
                    required>
            <div ng-show="form.fullname.$invalid">
                <p class="help-block"
                    ng-show="form.fullname.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_email">Your Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Your e-mail"
                   ng-model="jobApplication.email" ng-minlength=5 ng-maxlength=100 required maxlength="100">
            <div ng-show="form.email.$dirty && form.email.$invalid">
                <p class="help-block"
                       ng-show="form.email.$error.required">
                    Your e-mail is required.
                </p>
                <p class="help-block"
                       ng-show="form.email.$error.email">
                    Your e-mail is invalid.
                </p>
                <p class="help-block"
                       ng-show="form.email.$error.minlength">
                    Your e-mail is required to be at least 5 characters.
                </p>
                <p class="help-block"
                       ng-show="form.email.$error.maxlength">
                    Your e-mail cannot be longer than 100 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label for="field_cv_link">Link to your CV</label>
            <input type="text" class="form-control" name="field_cvlink" id="field_cvlink"
                    ng-model="jobApplication.cvlink"
                    required>
            <div ng-show="form.fullname.$invalid">
                <p class="help-block"
                    ng-show="form.field_cv_link.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="form.$invalid || form.$submitted" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Apply</span>
        </button>
    </div>
</form>
